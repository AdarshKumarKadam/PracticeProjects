<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata section -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title for the page -->
    <title>Number Table Generator</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./css/number_table.css">
    <!-- JavaScript function to generate multiplication table -->
    <script>
        function generateMultiplicationTable() {
            // Get the input number from the user
            var inputNumber = parseInt(document.getElementById("numInput").value);
            document.getElementById("result").innerHTML = ""; // Clear previous results

            // Generate and display the multiplication table up to 10
            for (var i = 1; i <= 10; i++) {
                document.getElementById("result").innerHTML += "<br>" + inputNumber + " * " + i + " = " + (inputNumber * i);
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <!-- Input section with label -->
        <label for="numInput">Enter a number</label>
        <input type="text" name="numInput" id="numInput" autofocus required><br><br>

        <!-- Button to trigger table generation -->
        <button type="button" name="generateTableBtn" id="generateTableBtn" onclick="generateMultiplicationTable()">Show
            Table</button> <br>

        <!-- Result section to display the generated table -->
        <div id="result"></div>
    </div>
</body>

</html>
